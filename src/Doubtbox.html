<audio class="doubtbox-audio" src="../Audio/notification.mp3" preload></audio>
<div class="doubtboxWrapper" text="1.0" userGroup="<!-- |g_id| -->">
  <div class="doubtboxTitle">Shoutbox</div>
  <div id="doubtboxChannelRow">
  </div>
  <div id="doubtfulBigChonk" role="log" aria-live="polite" aria-atomic="false"><span class="dbStatusMessage">"Loading..</span></div>
  <div id="doubtboxUI">
    <div id="doubtboxPageRow" index="0"><span class="dbHistoryBack" style="float: left;">Previous</span><span class="dbHistoryForward">Next</span></div>
    <div id="doubtboxUIrow1">
      <input type="text" id="dbUserInput" placeholder="Nickname" value="<!-- |name| -->">
      <input type="text" id="dbUrlInput" placeholder="URL">
    </div>
    <div id="doubtboxUIrow2">
      <input type="text" placeholder="Enter your message.." id="dbMsgInput" autocomplete="off">
      <input type="button" value="Send" id="dbSendBtn">
      <div class="doubtbox-control-row">
            <span class="doubtbox-size-smaller">A</span>
            <span class="doubtbox-size-larger">A</span>
            <span class="doubtbox-volume" level="1"></span>
            <span class="doubtbox-refresh"><div>â†»</div></span>
      </div>
  </div>
  </div>
</div>

<script src="../Scripts/purify_min.js"></script>
